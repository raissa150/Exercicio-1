<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ex002 - Interagindo com um botão</title>
</head>
<body>
  <h1>Ex002: Interagindo com um botão</h1>
  
  <!-- Botão na tela -->
  <button id="meuBotao">Clique aqui</button>

  <script>
    // Seleciona o botão pelo ID
    let botao = document.getElementById("meuBotao")

    // Quando o botão for clicado, roda essa função
    botao.addEventListener("click", function() {
      alert("Você clicou no botão!")
    })
  </script>
</body>
</html>
